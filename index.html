<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Photo Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/33042625ed.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="d-flex flex-row justify-content-between align-items-center col-10 offset-1">
                    <a class="navbar-brand">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="bi bi-instagram"> Instagram </i>
                    </a>

                    <div class="display-inline">
                        <ul class="navbar-nav mr-auto">
                            <!-- Button trigger modal -->
                            <li><button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Create a new post
                                </button></li>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <label for="query" class="form-label"></label>
                                            <textarea id="" class="form-control" style="height: 140px"
                                                placeholder="Write a caption ..."></textarea>
                                        </div>
                                        <div class="inline p-2">
                                            <button type="button" class="btn btn-light">
                                                <i class="fa-solid fa-camera"></i>
                                            </button>
                                            <button type="button" class="btn btn-light">
                                                <i class="fa-solid fa-location-dot"></i>
                                            </button>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-light"
                                                data-bs-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-success">Publish</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropdown" style="padding-left:4px;">
                                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-gear"></i>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <li><button class="dropdown-item" type="button">Action</button></li>
                                    <li><button class="dropdown-item" type="button">Another action</button></li>
                                    <li><button class="dropdown-item" type="button">Something else here</button></li>
                                    <div class="dropdown-divider"></div>
                                    <li><button class="dropdown-item" type="button">Log Out</button></li>
                                </ul>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!--Grid view-->
    <div>
        <div class="row">
            <div class="col-4">
                <img src="https://loremflickr.com/320/240" class="img-fluid" style="width: 100%; height: 100%">

            <div class="col-4">
                <img src="https://loremflickr.com/320/240" class="img-fluid" style="width: 100%; height: 100%">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img src="https://loremflickr.com/320/240" class="img-fluid" style="width: 100%; height: 100%">
            </div>
            <div class="col-4">

            <div class="col-4">

</body>
